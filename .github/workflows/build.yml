name: Build Minimal FFmpeg Windows (MSYS2)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up MSYS2 (MINGW64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >
            base-devel git make pkg-config nasm
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-freetype
            mingw-w64-x86_64-libpng
            mingw-w64-x86_64-x264
            mingw-w64-x86_64-ntldd

      - name: Build minimal FFmpeg
        shell: msys2 {0}
        run: |
          set -eo pipefail
          JOBS=$(nproc || echo 4)
          ROOT="$PWD"
          BUILD="$ROOT/_build"
          DIST="$ROOT/dist"
          mkdir -p "$BUILD" "$DIST"

          echo "==> Fetching FFmpeg source"
          cd "$BUILD"
          : "${FFMPEG_TAG:=n7.0}"
          if [ ! -d FFmpeg ]; then
            git clone --depth 1 -b "$FFMPEG_TAG" https://github.com/FFmpeg/FFmpeg.git
          fi
          cd FFmpeg

          echo "==> Configuring FFmpeg (Windows minimal feature set)"
          PKG_CONFIG=/mingw64/bin/pkg-config \
          ./configure \
            --prefix="$DIST" \
            --target-os=mingw32 \
            --arch=x86_64 \
            --disable-debug \
            --disable-doc \
            --disable-programs \
            --enable-ffmpeg \
            --enable-ffprobe \
            --disable-everything \
            --enable-gpl \
            --enable-libx264 \
            --enable-libfreetype \
            --enable-indev=gdigrab \
            --enable-indev=dshow \
            --enable-protocol=file \
            --enable-protocol=pipe \
            --enable-muxer=mp4 \
            --enable-muxer=mov \
            --enable-muxer=matroska \
            --enable-encoder=libx264 \
            --enable-encoder=aac \
            --enable-filter=scale \
            --enable-filter=overlay \
            --enable-filter=drawtext \
            --enable-filter=crop \
            --enable-filter=buffer \
            --enable-filter=buffersink \
            --enable-filter=abuffer \
            --enable-filter=format \
            --enable-filter=aformat \
            --enable-filter=null \
            --enable-filter=anull

          echo "==> Building"
          make -j"$JOBS"
          make install

          echo "==> Collecting runtime DLLs"
          cd "$DIST/bin"
          ntldd -R ffmpeg.exe | tr -d '\r' | awk '/mingw64\/bin/ {print $3}' | sort -u | while read -r dll; do
            cp -n "$dll" . || true
          done
          ntldd -R ffprobe.exe | tr -d '\r' | awk '/mingw64\/bin/ {print $3}' | sort -u | while read -r dll; do
            cp -n "$dll" . || true
          done
          ls -la

      - name: Upload artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-windows-minimal
          path: dist/bin/**
