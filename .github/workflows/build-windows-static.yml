name: Build static FFmpeg (latest) with x264

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags: [ "v*" ]

jobs:
  windows:
    name: Windows (MSYS2 MinGW64) build (patched first)
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            make
            patch
            autoconf
            automake
            libtool
            nasm
            yasm
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-dxheaders
            zip

      - name: Build x264 and FFmpeg (static) + apply Windows patches first
        run: |
          set -euxo pipefail
          mkdir -p ffmpeg && cd ffmpeg

          # Sources (latest)
          git clone --depth=1 https://git.ffmpeg.org/ffmpeg.git ffmpeg
          git clone --depth=1 https://code.videolan.org/videolan/x264.git

          # ---- Apply patches FIRST (Windows-specific, then common) ----
          cd ffmpeg
          apply_patches_dir() {
            local dir="$1"
            if [ -d "$dir" ]; then
              shopt -s nullglob
              for p in "$dir"/*.patch; do
                echo "Applying patch: $p"
                git apply --ignore-whitespace "$p"
              done
            else
              echo "No patch dir: $dir (skipping)"
            fi
          }
          apply_patches_dir ../../ffmpeg_patches/win
          apply_patches_dir ../../ffmpeg_patches/common
          cd ..

          # ---- Build x264 (static) ----
          cd x264
          ./configure --enable-static --disable-cli --disable-opencl --prefix=$PWD
          make -j"$(nproc)"
          make install
          export PKG_CONFIG_PATH="$PWD:$PWD/lib/pkgconfig"

          # ---- Build FFmpeg (static + Windows features) ----
          cd ../ffmpeg
          ./configure \
            --enable-static \
            --enable-gpl \
            --enable-libx264 \
            --enable-ffmpeg \
            --enable-d3d11va \
            --enable-indev=ddagrab \
            --disable-ffplay \
            --disable-ffprobe \
            --disable-sdl2 \
            --disable-bzlib \
            --disable-iconv \
            --disable-zlib \
            --disable-lzma
          make -j"$(nproc)"
          ./ffmpeg -version || true

          # ---- Package (zip the binary) ----
          mkdir -p ../../artifacts/windows
          exe="ffmpeg.exe"
          if [ ! -f "$exe" ]; then exe="ffmpeg_g.exe"; fi
          cp -f "./$exe" ../../artifacts/windows/ffmpeg.exe
          cd ../../artifacts/windows
          zip -9 ffmpeg-windows-static.zip ffmpeg.exe

      - name: Upload artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-windows-static
          path: artifacts/windows/ffmpeg-windows-static.zip

  macos:
    name: macOS build (depends on Windows)
    runs-on: macos-latest
    needs: [windows]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install yasm nasm pkg-config autoconf automake libtool

      - name: Build x264 and FFmpeg (static, patchable)
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p ffmpeg && cd ffmpeg

          git clone --depth=1 https://git.ffmpeg.org/ffmpeg.git ffmpeg
          git clone --depth=1 https://code.videolan.org/videolan/x264.git

          cd ffmpeg
          if [ -d ../../ffmpeg_patches/common ]; then
            shopt -s nullglob
            for p in ../../ffmpeg_patches/common/*.patch; do git apply "$p"; done
          fi
          if [ -d ../../ffmpeg_patches/mac ]; then
            shopt -s nullglob
            for p in ../../ffmpeg_patches/mac/*.patch; do git apply "$p"; done
          fi
          cd ..

          cd x264
          ./configure --enable-static --disable-cli --disable-opencl --prefix=$PWD
          make -j"$(sysctl -n hw.logicalcpu)"
          make install
          export PKG_CONFIG_PATH="$PWD:$PWD/lib/pkgconfig"

          cd ../ffmpeg
          ./configure \
            --enable-static \
            --enable-gpl \
            --enable-libx264 \
            --enable-ffmpeg \
            --disable-ffplay \
            --disable-ffprobe \
            --disable-sdl2 \
            --disable-bzlib \
            --disable-iconv \
            --disable-zlib \
            --disable-lzma \
            --extra-ldflags="-framework CoreAudio"
          make -j"$(sysctl -n hw.logicalcpu)"
          ./ffmpeg -version
          tar -czf ffmpeg-macos-static.tgz ffmpeg

      - name: Upload artifact (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-macos-static
          path: ffmpeg/ffmpeg/ffmpeg-macos-static.tgz

  linux:
    name: Linux (Ubuntu) build (depends on Windows)
    runs-on: ubuntu-22.04
    needs: [windows]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git build-essential pkg-config make \
            yasm nasm autoconf automake libtool

      - name: Build x264 and FFmpeg (static)
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p ffmpeg && cd ffmpeg

          git clone --depth=1 https://git.ffmpeg.org/ffmpeg.git ffmpeg
          git clone --depth=1 https://code.videolan.org/videolan/x264.git

          cd ffmpeg
          if [ -d ../../ffmpeg_patches/common ]; then
            shopt -s nullglob
            for p in ../../ffmpeg_patches/common/*.patch; do git apply "$p"; done
          fi
          cd ..

          cd x264
          ./configure --enable-static --disable-cli --disable-opencl --prefix=$PWD
          make -j"$(nproc)"
          make install
          export PKG_CONFIG_PATH="$PWD:$PWD/lib/pkgconfig"

          cd ../ffmpeg
          ./configure \
            --enable-static \
            --enable-gpl \
            --enable-libx264 \
            --enable-ffmpeg \
            --disable-ffplay \
            --disable-ffprobe \
            --disable-sdl2 \
            --disable-bzlib \
            --disable-iconv \
            --disable-zlib \
            --disable-lzma
          make -j"$(nproc)"
          ./ffmpeg -version
          tar -czf ffmpeg-linux-static.tgz ffmpeg

      - name: Upload artifact (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-linux-static
          path: ffmpeg/ffmpeg/ffmpeg-linux-static.tgz
