name: Build FFmpeg Basic (Windows x64)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up MSYS2 (MINGW64 + GCC)
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: MINGW64
          install: >
            base-devel
            git
            make
            nasm
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-pkg-config

      - name: Fetch FFmpeg
        shell: msys2 {0}
        run: |
          git clone --depth 1 https://github.com/FFmpeg/FFmpeg.git ffmpeg

      - name: Configure FFmpeg (basic with ddagrab)
        shell: msys2 {0}
        env:
          CC: gcc
          CXX: g++
          AR: ar
          RANLIB: ranlib
          LD: gcc
        run: |
          set -euo pipefail
          cd ffmpeg

          OPTS="-O3 -pipe -march=x86-64 -fdata-sections -ffunction-sections -fvisibility=hidden -flto"
          LDFLAGS="-Wl,--gc-sections -flto"

          ./configure \
            --target-os=mingw32 \
            --arch=x86_64 \
            --enable-cross-compile \
            --cc="$CC" --cxx="$CXX" --ar="$AR" --ranlib="$RANLIB" --ld="$LD" \
            --optflags="$OPTS" \
            --extra-cflags="$OPTS" \
            --extra-cxxflags="$OPTS" \
            --extra-ldflags="$LDFLAGS" \
            --disable-debug \
            --enable-optimizations \
            --disable-doc \
            --disable-programs --enable-ffmpeg \
            --disable-network \
            --disable-autodetect \
            --disable-everything \
            --enable-w32threads \
            --enable-dxva2 --enable-d3d11va \
            \
            # Inputs (screen/audio capture on Windows)
            --enable-indev=ddagrab \
            --enable-indev=gdigrab \
            --enable-indev=dshow \
            \
            # Protocols
            --enable-protocol=file,pipe \
            \
            # Muxers
            --enable-muxer=mp4,matroska,flv,null \
            \
            # Encoders/Decoders
            --enable-encoder=mjpeg,pcm_s16le \
            --enable-decoder=rawvideo,pcm_s16le

      - name: Build & Install FFmpeg
        shell: msys2 {0}
        run: |
          cd ffmpeg
          make -j"$(nproc)"
          make install
          strip /mingw64/bin/ffmpeg.exe || true
          strip /mingw64/bin/ffprobe.exe || true

      - name: Package artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-basic-windows-x64
          path: |
            C:/msys64/mingw64/bin/ffmpeg.exe
            C:/msys64/mingw64/bin/ffprobe.exe
